<!DOCTYPE html>
<html lang="en">
<head>

    <title>Grid Placement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="grid-one">
            <p>ONE</p>
        </div>
        <div class="grid-two">
            <p>TWO</p>
        </div>
        <div class="grid-three">
            <p>THREE</p>
        </div>
        <div class="grid-four">
            <p>FOUR</p>
        </div>
        <div class="grid-five">
            <p>FIVE</p>
        </div>
        <div class="grid-six">
            <p>SIX</p>
        </div>
        <div class="grid-seven">
            <p>SEVEN</p>
        </div>
    </div>
    
</body>
</html>
