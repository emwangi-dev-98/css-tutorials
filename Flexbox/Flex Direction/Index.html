<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Section One Row flex Direction-->
    <div class="container">
        <div class="container-row">
            <div class="red">
                <p>Red</p>
            </div>
            <div class="green">
                <p>Green</p>
            </div>
            <div class="yellow">
                <p>Yellow</p>
            </div>
            <div class="blue">
                <p>Blue</p>
            </div>
            <div class="black">
                <p>Black</p>
            </div>
            <div class="orange">
                <p>Orange</p>
            </div>
            <div class="pink">
                <p>Pink</p>
            </div>
        </div>
        <!---Section Two -Column flex-direction-->
        <div class="container-column">
            <div class="red">
                <p>Red</p>
            </div>
            <div class="green">
                <p>Green</p>
            </div>
            <div class="yellow">
                <p>Yellow</p>

            </div>

            </div>
            <div class="pink">
                <p>Pink</p>
            </div>
        </div> 

        <!--Section Three Row Reverse Section-->
        <div class="container-rowreverse">
            <div class="red">
                <p>Red</p>
            </div>
            <div class="green">
                <p>Green</p>
            </div>
            <div class="yellow">
                <p>Yellow</p>
            </div>
            <div class="blue">

            </div>

            </div>
            <div class="orange">
                <p>Orange</p>
            </div>
            <div class="pink">
                <p>Pink</p>
            </div>
        </div>
        <!--Section Four Column Reverse-->
        <div class="container-columnreverse">
            <div class="red">
                <p>Red</p>
            </div>
            <div class="green">
                <p>Green</p>
            </div>

        </div>
    </div>
 </body>
</html>
