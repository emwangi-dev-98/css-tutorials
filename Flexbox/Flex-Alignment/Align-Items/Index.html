<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinging Items Property</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Aligning Items At the start-->
    <div class="container-start">
        <div class="red">
            <P>Red</P>
        </div>
        <div class="green">

        <div class="blue">

        </div>

        </div>
        <div class="black">
            <p>black</p>
        </div>
        <div class="Yellow">
            <p>Yellow</p>
        </div>
        <div class="pink">
            <p>pink</p>
        </div>
    </div>
    <!--Aligning Items at the center-->
    <div class="container-center">
        <div class="red">
            <P>Red</P>
        </div>

        </div>

        </div>
    </div>
    <!--aligning Items at the End-->
    <div class="container-end">
        <div class="red">
            <P>Red</P>
        </div>
        <div class="green">
            <p>Green</p>
        </div>
        <div class="blue">
            <p>Blue</p>
        </div>
        <div class="purple">
            <p>Purple</p>
        </div>
        <div class="black">

        </div>
        <div class="Yellow">
            <p>Yellow</p>
        </div>
        <div class="pink">
            <p>pink</p>
        </div>
    </div>
    <!--aligning Items with Property Stretch-->
    <div class="container-stretch">
        <div class="red">
            <P>Red</P>
        </div>
        <div class="green">
            <p>Green</p>
        </div>
        <div class="blue">

    </div>
    
</body>
</html>
