<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justifying items In flex</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <!--This Justifies items to the start-->
    <div class="container-start">
        <h6>Justify Property-start</h6>
        <div class="red">
            <p>Red</p>
        </div>
        <div class="green">
            <p>Green</p>
        </div>
        <div class="purple">
            <p>Purple</p>
        </div>
        <div class="yellow">
            <p>Yellow</p>
        </div>
        <div class="brown">
            <p>Brown</p>
        </div>
        <div class="pink">
            <p>Pink</p>
        </div>
    </div>
    <!---This Justifies items to the center-->
    <div class="container-center">
        <h6>Justify Property-centre</h6>
        <div class="red">
            <p>Red</p>
        </div>
        <div class="green">
            <p>Green</p>
        </div>
        <div class="purple">
            <p>Purple</p>
        </div>
        <div class="yellow">
            <p>Yellow</p>
        </div>
        <div class="brown">
            <p>Brown</p>
        </div>
        <div class="pink">
            <p>Pink</p>
        </div>
    </div>
    <!--Justifing Items To the End-->
    <div class="container-end">
        <h6>Justify Property-End</h6>
        <div class="red">
            <p>Red</p>
        </div>
        <div class="green">
            <p>Green</p>
        </div>
        <div class="purple">
            <p>Purple</p>
        </div>
        <div class="yellow">
            <p>Yellow</p>
        </div>
        <div class="brown">
            <p>Brown</p>
        </div>
        <div class="pink">
            <p>Pink</p>
        </div>
    </div>
    <!--Justifying items with space between-->
    <div class="container-spacebetween">
        <h6>Justify Property-spacebetween</h6>
        <div class="red">
            <p>Red</p>
        </div>
        <div class="green">
            <p>Green</p>
        </div>
        <div class="purple">
            <p>Purple</p>
        </div>
        <div class="yellow">
            <p>Yellow</p>
        </div>
        <div class="brown">
            <p>Brown</p>
        </div>
        <div class="pink">
            <p>Pink</p>
        </div>
    </div>
</body>
</html>
